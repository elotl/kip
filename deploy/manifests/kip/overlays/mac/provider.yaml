apiVersion: v1
cloud:
  aws:
    accessKeyID: ""
    secretAccessKey: ""
etcd:
  internal:
    dataDir: /opt/kip/data
cells:
  bootImageSpec:
    owners: 689494258501
    filters: name=elotl-kip-*
  defaultInstanceType: "t3.nano"
  defaultVolumeSize: "20G"
  nametag: kip
  standbyCells:
    - instanceType: "mac1.metal"
      count: 1
      spot: false
  cellConfig:
    itzoFlag-use-anka: true
  itzo:
    url: https://itzo-kip-download.s3.amazonaws.com
    version: latest
kubelet:
  cpu: "100"
  memory: "512Gi"
  pods: "200"
